<div class="card">
  <img class="img-card-top" [src]="user.image" />
  <div class="card-body">
    <h3 class="card-text">{{ user.firstName }} {{ user.lastName }}</h3>
    <h6 class="card-text">{{ user.title }}</h6>
    <app-single-todo
      *ngFor="let allToDo of user.posts"
      [toDo]="allToDo"
    ></app-single-todo>
  </div>
</div>
